<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper scissors</title>
  </head>
    <body>
      <h1> Rock Paper Scissors</h1>

      <h3>
        Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
      </h3>
      <button class="options">Rock</button>
      <button class="options">Paper</button>
      <button class="options">Scissors</button>
    <button id="clear" type="button">clear</button>
      <script>

document.getElementById("clear").addEventListener("click", clear);

        const options = document.querySelectorAll(".options");
        let pScore = 0;
        let cScore = 0;

        options.forEach((option) => {
          option.addEventListener("click", function () {
            const pInput = this.textContent;

            const cOptions = ["Rock", "Paper", "Scissors"];
            const cInput = cOptions[Math.floor(Math.random() * 3)];

            compareInputs(pInput, cInput);
            updateScore();
            if (checkWinner()) {
              pScore = cScore = 0;
              updateScore();
            }
          });
        });

        function compareInputs(pInput, cInput) {
          const currentMatch = `${pInput} vs ${cInput}`;
          if (pInput === cInput) {
            alert(`${currentMatch} is a Tie`);
            return;
          }

          if (pInput === "Rock") {
            if (cInput === "Scissors") {
              alert(`${currentMatch} = You Win`);
              pScore++;
            } else {
              alert(`${currentMatch} = Computer Wins`);
              cScore++;
            }
          }
          //Check for Paper
          else if (pInput === "Paper") {
            if (cInput === "Rock") {
              alert(`${currentMatch} = You Win`);
              pScore++;
            } else {
              alert(`${currentMatch} = Computer Wins`);
              cScore++;
            }
          }
          //Check for Scissors
          else {
            if (cInput === "Paper") {
              alert(`${currentMatch} = You Win`);
              pScore++;
            } else {
              alert(`${currentMatch} = Computer Wins`);
              cScore++;
            }
          }
        }

        function updateScore() {
          document.getElementById("p-score").textContent = pScore;
          document.getElementById("c-score").textContent = cScore;
        }

        function checkWinner() {
          if (pScore === 5 || cScore === 5) {
            const winner =
              pScore === 5
                ? "You win the game! Congratulations!"
                : "Computer wins the game! Try again next time!";
            alert(winner);
            return true;
          }
          return false;
        }


        function clear() {
  document.getElementById('p-score').textContent = "0";
  document.getElementById('c-score').textContent = "0";
  document.getElementById('cinput').textContent = "0";
  document.getElementById('pInput ').textContent = "0";
  document.getElementById('updateScore').innerHTML = "0";


};
      </script>
    </body>
</html>
